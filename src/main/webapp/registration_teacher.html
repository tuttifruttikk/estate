<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/main.css"/>
</head>
<body>
<div class="header">
    <div class="header_name">New teacher</div>
    <form action="registration" method="post" class="form">
        <div class="input_form">
            <label class="label">Login<br>
                <input type="text" name="login" class="input" placeholder="login" required/>
            </label>
        </div>
        <div class="input_form">
            <label class="label">Password<br>
                <input type="password" name="password" class="input" placeholder="password" required/>
            </label>
        </div>
        <div class="input_form">
            <input type="hidden" name="role" value="teacher">
        </div>
        <div class="input_form">
            <input type="submit" value="Register" class="menu_button"/>
        </div>
    </form>
</div>
</body>
</html>
